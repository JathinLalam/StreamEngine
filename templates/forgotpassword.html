{% load static %}

<!DOCTYPE html>
<html lang = "en" dir = "ltr">
    <head>
        <meta charset = "utf-8">
        <title>Forgot Password</title>
        <link rel = "StyleSheet" href = "{% static './css/forgotpassword.css' %}">
    </head>
    <body style="background-image: url('/static/images/background.jpg');">
        <div class = "center" >
            <form method = "post" action = "#"> 
                {% csrf_token %}
                <h3 style="text-align: center;">Forgot Password</h3>
                <p>Enter registered MailId</p>
                <div class="textfield">
                    <label style ="font-size:15px" >MailId</label>
                    <input type = "email" required>
                </div>
                <!-- <div class="textfield">
                    <label style ="font-size:15px" > Confirm MailId</label> 
                    <input type = "email",type="password" required>
                </div> -->
                <div>
                    <input type="submit" class = "button" onclick="myfunction()" value="Send otp" style="font-size:15px">
                </div>

                
                <div class="authentication">
                    <label style = "font-size:15px">Enter OTP</label>
                </div>
                    <div class="userinput">
                    <input type ="text" id="first" maxlength="1" onkeyup="clickEvent(this,'second')">
                    <input type ="text" id="second" maxlength="1" onkeyup="clickEvent(this,'third')">
                    <input type ="text" id="third" maxlength="1" onkeyup="clickEvent(this,'fourth')">
                    <input type ="text" id="fourth" maxlength="1">
                    </div> 
                   
                <div>
                    <a href="{% url 'resetpassword' %}" class = "button" style = "font-size:15px" id="confirmOtp"> Confirm OTP</a>   
                </div>
                    
                  
            </form>
        </div>
    </body>
    <script type="text/javascript">
        function clickEvent(first,last){
            if(first.value.length){
                document.getElementById(last).focus();
            }
        }
         
    </script>
</html>
