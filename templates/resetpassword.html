{% load static %}
<!DOCTYPE html>
<html lang ="en" dir = "ltr">
    <head>
        <meta charset = "utf-8">
        <title>Reset Password</title>
        <link rel = "StyleSheet" href = "{% static './css/resetpassword.css'%}">
    </head>
<body style="background-image: url('/static/images/background.jpg');">
    <div class = "center">
        <h1></h1>
        <form method = "post">
            <h3 style="text-align: center;">Reset Your Password</h3>
            <div class = "txt_field">
                <img src="{% static './images/password.jpeg'%}" width="15">
                <label style ="font-size:15px">Password</label>
                <input type = "password"  id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                required>
            </div>
            <div class = "txt_field">
                <img src="{% static './images/password.jpeg'%}" width="15">
                <label style ="font-size:15px">Confirm Password</label>
                <input type = "password"  id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                required>
            </div>
            <div >
                <a href="{% url 'login' %}" class = "button" style = "font-size:15px">Reset Password</a>
            </div>
        </form>
    </div>
</body>
